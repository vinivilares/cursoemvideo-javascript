<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Verificar Nacionalidade</h1>
    Digite seu país: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var txtn = window.document.querySelector('input#txtnac');
            //var res = window.document.querySelector('div#res');
            var nac = String(txtn.value).toUpperCase();
            res.innerHTML = `<p>Seu país é <strong>${nac.toUpperCase()}</strong></p>`;

            if (nac == "BRASIL") {
                res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`;
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`;
            }
        }
    </script>
</body>
</html>
